<div class="container">
  <h1 class=text-center>Quotes</h1>
  <!-- <fa name="cog" animation="spin"></fa> -->
  <hr>

  <div class="row">
    <div class="col-md-6 form-group">
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h6><hr>Quote :{{quote.name}}<hr>Author : {{quote.description}}<hr> Date : {{quote.completeDate|date|uppercase}}</h6><hr>
          <button (click)='toggleDetails(i)' class="btn btn-outline-secondary">Toggle Quote Details</button>

        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-info  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-info>
        </div>
      </div>
    </div>
    <div class="col-md-6 form-group">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  <p *ngIf='quotes.length > 5'>You have too many Quotes</p>
</div>
